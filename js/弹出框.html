<script>
function exit(){

var a=confirm("是否退出？");//confirm 确认框
if(a)
  alert("退出成功"); //alert警告框
else 
  alert("退出失败");

}
function choose(){
var a=prompt("请输入你喜欢的数字");//输入框
alert("你喜欢"+a);
}
            


</script>
<button onclick="exit()">exit</button>
<button onclick="choose()">选择</button>
